{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>BoxOffice | Home</title>
{% endblock %}
{% block style %}
<style>
    body{
    background-image: linear-gradient(250deg, #f40f2685, #273ff361);
    }
    .card-body{
        color: black;
        background-color: rgb(233, 166, 233);
        
    }
    .card {
        border: 2px solid black;
        transition: transform 0.2s;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .card:hover {
        transform: scale(1.1); /* Increase the scale to create a zoom effect */
        box-shadow: 5px 5px 10px  rgb(12, 12, 12);
    }
</style>
{% endblock %}


{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="/movies/4">
                <div class="s1"></div>
            </a>
        </div>
        <div class="carousel-item">
            <a href="/movies/3"><div class="s2"></div></a>
        </div>
        <div class="carousel-item">
            <a href="/movies/6"><div class="s3"></div></a>
        </div>
        <div class="carousel-item">
            <a href="/movies/5"><div class="s4"></div></a>
        </div>
        <div class="carousel-item">
            <a href="/movies/7"><div class="s5"></div></a>
        </div>
        <div class="carousel-item">
            <a href="/movies/8"><div class="s6"></div></a>
        </div>
        <div class="carousel-item">
            <a href="/movies/2"><div class="s7"></div></a>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container">
    <div class="row mb-5">
        <div class="col-12">
            <div class="row">
                <div class="col-10 offset-2 m-5">
                    <h1>Now Showcasing</h1>
                </div>
            </div>
            <div class="row">

                {% for movie in mov %}
                <div class="col-12 col-md-6 col-lg-4 mb-5">
                    <a href="/movies/{{movie.pk}}">
                        <div class="card shadow" style="width: 18rem; margin:0px auto;">
                            <img src="{{ movie.movie_poster.url }}" class="card-img-top" height="380px">
                            <div class="card-body">
                                <h4 class="card-title text-center">{{ movie.movie_name }}</h4>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
